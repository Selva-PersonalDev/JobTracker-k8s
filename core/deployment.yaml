apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobtracker-core
  namespace: jobtracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobtracker-core
  template:
    metadata:
      labels:
        app: jobtracker-core
    spec:

      # -------------------------------
      # INIT CONTAINER (CRITICAL FIX)
      # -------------------------------
      initContainers:
        - name: init-db-dir
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /data && chmod 777 /data
          volumeMounts:
            - name: jobtracker-data
              mountPath: /data

      # -------------------------------
      # MAIN APP CONTAINER
      # -------------------------------
      containers:
        - name: jobtracker-core
          image: us-central1-docker.pkg.dev/norse-carport-484915-f2/jobtracker/jobtracker-core:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8080

          env:
            - name: SESSION_SECRET
              value: "jobtracker-session-secret"

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          volumeMounts:
            - name: jobtracker-data
              mountPath: /data

      # -------------------------------
      # PVC
      # -------------------------------
      volumes:
        - name: jobtracker-data
          persistentVolumeClaim:
            claimName: jobtracker-pvc
