apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobtracker-core
  namespace: jobtracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobtracker-core
  template:
    metadata:
      labels:
        app: jobtracker-core
    spec:
      containers:
        - name: jobtracker-core
          image: us-central1-docker.pkg.dev/norse-carport-484915-f2/jobtracker/jobtracker-core:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8080

          env:
            # Session secret (stable across restarts)
            - name: SESSION_SECRET
              value: "jobtracker-session-secret"

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          volumeMounts:
            # IMPORTANT: Mount PVC ONLY for data, NOT app code
            - name: jobtracker-data
              mountPath: /data

      volumes:
        - name: jobtracker-data
          persistentVolumeClaim:
            claimName: jobtracker-pvc
